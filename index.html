<!DOCTYPE  html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Amazon</title>
        <meta name="viewport" content= "width-device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styling.css">
    </head>
    <body>

        <form>
           <div class="container">
               <div class="details">
                   <div class="address">
                       <div class="form-group">
                           <label>Address:</label>
                           <input type="text" name="address" placeholder="Address" size="30px" maxlength="100">
                       </div>
                       
                       <div class="form-group">
                           <label>Postcode:</label>
                           <input type="text" name="postcode" placeholder="Postcode" size="30px" maxlength="100">
                       </div>
                       
                       <div class="form-group">
                           <label>City</label>
                           <input type="text" name="city" placeholder="City" size="30px" maxlength="100">
                       </div>
                   </div>
                   
                   <div class="shipping">
                       <div><p>Choose your shipping method:</p></div>
                       <div>
                           <select name="shipping" id="shipping">
                           <option value="Free super saver shipping">Free super saver shipping</option>
                           <option value="Two days shipping">Two days shipping</option>
                           <option value="One day shipping">One day shipping</option>
                           </select>
                       </div>
                   </div>
                   
                   <div class="payment">
                       <div><p>Choose your payment</p></div>
                       <div>
                           <label>
                               Paypal<input type="radio" name="payment" value="paypal">
                           </label>
                           <label>
                               Debit Card<input type="radio" name="payment" value="debit card">
                           </label>
                           <label>
                               Credit Card<input type="radio" name="payment" value="credit card">
                           </label>
                       </div>
                   </div>
                   
                   <div class="checks">
                       <label>
                           Sign me up for email updates<input type="checkbox" name="email" checked>
                       </label>
                       <label>
                           Securely save my payment details<input type="checkbox" name="payment" checked>
                           
                       </label>
                   </div>
                   
               </div>
               
               <div class="comments">
                   <label>Comments:</label>
                   <textarea rows="4" cols="40" name="comment" id="comment"></textarea>
               </div>
        </div>
        
        <div class="submit"> 
            <input type="submit" value="Submit">
        </div>
        </form>
        
        
    </body>
</html>
